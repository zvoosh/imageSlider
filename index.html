<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="spaces.css" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="colors.css" />
    <link rel="stylesheet" href="flex-box.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="image-container">
          <img id="image-placeholder" alt="slider-image" class="image" />
        </div>
        <div class="flex">
          <div class="arrow" onclick="prev()">﹤</div>
          <div class="arrow" id="imageIndex">1</div>
          <div class="arrow" onclick="next()">﹥</div>
        </div>
      </div>
    </div>
    <script>
      const imagePath = [
        "./assets/bird1.jpg",
        "./assets/bird2.jpg",
        "./assets/bird3.jpg",
        "./assets/bird4.jpg",
        "./assets/bird5.jpg",
      ];
      let increment = 0;
      const image = document.getElementById("image-placeholder");
      const imageIndex = document.getElementById("imageIndex");

      let autoSlideInterval;

      const updateImage = () => {
        image.classList.remove("visible");

        imageIndex.innerHTML = increment + 1;

        const tempImg = new Image();
        tempImg.src = imagePath[increment];
        tempImg.onload = () => {
          setTimeout(() => {
            image.src = tempImg.src;

            image.classList.add("visible");
          }, 500);
        };
      };

      const resetAutoSlide = () => {
        clearInterval(autoSlideInterval);
        autoSlideInterval = setInterval(next, 3000);
      };

      const prev = () => {
        increment = (increment - 1 + imagePath.length) % imagePath.length;
        updateImage();
        resetAutoSlide();
      };

      const next = () => {
        increment = (increment + 1) % imagePath.length;
        updateImage();
        resetAutoSlide();
      };

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") next();
        if (e.key === "ArrowLeft") prev();
      });

      updateImage();
      resetAutoSlide();
    </script>
  </body>
</html>
